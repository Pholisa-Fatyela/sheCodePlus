<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- <img src="images/logo.png" class="logo" alt="SheCodes Logo" /> -->
    <form action="">
      <input type="text" placeholder="Enter a city..." id="" />
      <input type="submit" value="Search" />
    </form>
    <div class="WeatherInfo">
      <h1>Cape Town</h1>
      <ul>
        <li><span>Wednesday 13:30</span>, overcast clouds</li>
        <li>Humidity <strong>92%</strong>, Wind: <strong>3.13km/h</strong></li>
      </ul>
      ☁️
      <span>11°C</span>
    </div>
    <div class="WeatherForecast">
      <div class="WeatherForecastPreview">
        🌧 <span>Wed</span>
        <span>13° / 11°</span>
      </div>
      <div class="WeatherForecastPreview">
        🌧 <span>Thur</span>
        <span>14° / 11°</span>
      </div>
      <div class="WeatherForecastPreview">
        🌧 <span>Fri</span>
        <span>15° / 12°</span>
      </div>
      <div class="WeatherForecastPreview">
        🌧 <span>Sat</span>
        <span>16° / 12°</span>
      </div>
      <div class="WeatherForecastPreview">
        🌧 <span>Sun</span>
        <span>18° / 12°</span>
      </div>
    </div>
    <footer>
      This project was coded by <a href="#">Pholisa Fatyela</a> and is
      <a href="#">on Github</a> and
      <a href="#">hosted on Netlify</a>
    </footer>
  </body>
</html>
